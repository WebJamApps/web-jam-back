machine:
  node:
    version: 7.8.0
dependencies:
  override:
    - npm install -g istanbul
    - npm install -g yarn
    - yarn install
general:
  artifacts:
    - ./coverage
deployment:
  master:
    branch: master
    commands:
      - git config user.email "web.jam.adm@gmail.com"
      - git config user.name  "circleci"
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git commit --allow-empty -m "Force heroku rebuild"
      - git push -f git@heroku.com:webjamsalem.git $CIRCLE_SHA1:master
